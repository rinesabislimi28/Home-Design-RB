<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <link rel="icon" href="../fotot/icon3.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
  </head>

<body id="rb-homedesign">

  <!--Header-->
  <header>

  </header>
  <!--Section-->
  <section class="rb-container forms">
    <div class="rb-form login">
      <div class="rb-form-content">
        <header class="rb-header">Login</header>
        <form action="#"class="rb-field">
          <div class="rb-field input-type-field">
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="rb-field input-type-field">
            <input type="password" placeholder="Password" class="rb-password">
            <i class="fa-regular fa-eye-slash rb-eyes-icon"></i>
          </div>
          <div class="rb-form-link">
            <a href="#" class="rb-forgot-pass">Forgot password?</a>
          </div>
          <div class="rb-field button-type-field">
            <button>Login</button>
          </div>
          <hr>
          <div class="rb-form-link">
            <p>Please, enter your requested data for login.</p>
          </div>
        </form>  
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer>
    
  </footer>
    
</body>
</html>
